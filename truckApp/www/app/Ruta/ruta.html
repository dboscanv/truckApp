<ion-view title="Rutas">
  <ion-content class="padding">
    <ion-header-bar class="bar-positive">
      <div class="buttons">
        <button class="button button-icon icon ion-ios-minus-outline"
                ng-click="vm.mostrarBorrarVarios()"></button>
      </div>
      <h1 class="title centrar-titulo">Rutas</h1>
      <div class="buttons">
        <button class="button button-icon icon ion-ios-plus-outline"
                ng-click="vm.abrirModal(1)">
        </button>
      </div>
    </ion-header-bar>
    <ion-list show-delete="vm.mostrarBorrar">
      <ion-item ng-repeat="ruta in vm.list"
                item="ruta"
                class="item-remove-animate">
        {{ruta.idruta}} {{ruta.nombre}} {{ruta.tipo}}
        <ion-delete-button class="ion-minus-circled"
                           ng-click="vm.eliminar(ruta)">
        </ion-delete-button>
        <ion-option-button class="button-calm" ng-click="vm.editar(ruta)">
          Editar
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
