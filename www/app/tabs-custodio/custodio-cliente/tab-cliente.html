<ion-view title="Clientes">
  <ion-content>
    <div class="bar bar-header bar-dark">
      <ion-list show-delete="mostrar_borrar">
        <div style="margin-top: 45px;">
          <ion-item ng-repeat="cliente in vm.clientes"
                    item="cliente"
                    class="item-remove-animate">
            <ul>
              <a href="" ng-click="vm.detalleCliente(cliente)" style="color: black;">
                <li><strong>ID Cliente: </strong>{{ cliente.idcliente }}</li>
                <li><strong>Nombre:</strong> {{ cliente.nombre}}</li>
                <li><strong>Direcci√≥n: </strong>{{ cliente.direccion}}</li>
                <div ng-if="cliente.visitado">
                  <i class="icon ion-checkmark"></i>
                </div>
              </a>
            </ul>
            <ion-delete-button class="ion-minus-circled">
            </ion-delete-button>
          </ion-item>
        </div>
      </ion-list>
  </ion-content>
</ion-view>
